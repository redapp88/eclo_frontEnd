<ion-content>
<div  class="backImages">
      <form #f="ngForm" (ngSubmit)="onLogin(f)">
        <ion-grid class="backImages">
         <ion-row>
           <ion-col>
             <div align="center">
          <ion-img   src="/assets/images/royaume.png"></ion-img>
             </div>
           </ion-col>
         </ion-row>

          <ion-row>
            <ion-col>
               <div align="center"  color="primary" >
                   <ion-label class="styledText">
                       المجلس العلمي المحلي بإقليم تاونات
                   </ion-label>
               </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
              <ion-list>
                <ion-item>
                  <ion-label class="font-weight-bold" align="right" position="floating">اسم المستخدم</ion-label>
                  <ion-input
                          align="right"
                          ngModel
                          name="username"
                          required
                          #idCtrl="ngModel"
                          type="text"
                          class="font-weight-bold"
                  >
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label class="font-weight-bold" align="right" position="floating">
                   كلمة السر
                  </ion-label>
                  <ion-input
                          class="font-weight-bold"
                          align="right"
                          ngModel
                          name="password"
                          type="password"
                          required
                          minlength="4"
                          #passwordCtrl="ngModel">
                  </ion-input>
                </ion-item>
              </ion-list>

            </ion-col>
          </ion-row>

          <ion-row>

            <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
              <ion-button
                      class="font-weight-bold"
                      type="submit"
                      color="primary"
                      expand="block">
                دخول
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</div>
</ion-content>
