
<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-button slot="start" (click)="onDownloadProgram()">
      <ion-icon name="download-outline"></ion-icon>
    </ion-button>
    <ion-title align="center" >
      <ion-label>برنامج {{name}}  لشهر   {{month}} / {{year}}</ion-label>
    </ion-title>
    <ion-buttons slot="primary" >
      <ion-button slot="end" (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
  <ion-row>

    <ion-col class="ion-text-center">

      <table class="table table-striped" *ngIf="!isLoading" >
        <tr *ngIf="!isLoading">
          <th width="20%" >المكان</th>
          <th width="20%" >الساعة</th>
          <th width="20%">التاريخ</th>
          <th width="40%">الموضوع</th>
          <th width="20%">نوع النشاط</th>
        </tr>
        <tr *ngFor="let lesson of loadedLessons">
          <td width="15%">{{lesson.area}}</td>
          <td width="15%">{{lesson.time}}</td>
          <td width="15%" >{{lesson.date | date:'yyyy/M/d'}}</td>
          <td width="40%" >{{lesson.title}}</td>
          <td width="15%">{{lesson.type}}</td>
        </tr>
      </table>
      <ion-spinner *ngIf="isLoading" ></ion-spinner>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
