<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" color="secondary" (click)="onEditPassword()">
      <ion-icon name="person-outline" slot="icon-only"></ion-icon></ion-button>
    <ion-title class="ion-text-center">فضاء المؤطر(ة) : {{currentUserName}}</ion-title>
    <ion-button slot="end" color="danger" (click)="onLogout()">
      <ion-icon name="power" slot="icon-only"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner *ngIf="isLoading" ></ion-spinner>
        <ion-list *ngIf="!isLoading">
          <ion-item *ngFor="let program of loadedPrograms">
            <ion-label (click)="onShowProgram(program.month,program.year)" class="font-weight-bold">{{program.month}}/{{program.year}}</ion-label>
            <ion-label> {{program.hijri}} </ion-label>
            <ion-label align="right">
              <ion-button *ngIf="program.status=='enabled'" (click)="onGoToProgram(program.month,program.year)"><ion-icon slot="icon-only" name="add-circle-outline"></ion-icon></ion-button>
            <ion-button color="warning" (click)="onShowProgram(program.month,program.year)"><ion-icon slot="icon-only" name="eye-outline"></ion-icon></ion-button>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
