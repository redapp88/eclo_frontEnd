<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title >
      <ion-label>تغيير الرمز السري</ion-label>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center" padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col offset="3" size="6">
          <ion-item>
            <ion-label align="right" position="floating">الرمز السري الجديد</ion-label>
            <ion-input align="right" type="text" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset="4" size="4">
          <ion-button (click)="onEditPassword()" [disabled]="!form.valid">
            تأكيد التغيير <ion-icon name="checkmark" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
