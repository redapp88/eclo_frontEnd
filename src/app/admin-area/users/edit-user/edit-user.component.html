<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title >
      <ion-label>modification utilisateur: {{user.name}}</ion-label>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center" padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nom d'utilisateur</ion-label>
            <ion-input type="text" disabled [value]="user.username"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nom:</ion-label>
            <ion-input type="text"  formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Sexe:</ion-label>
            <ion-select formControlName="sex" >
              <ion-select-option  value="m">male</ion-select-option>
              <ion-select-option  value="f">femelle</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Telephone</ion-label>
            <ion-input type="text" formControlName="phone"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Categorie:</ion-label>
            <ion-select formControlName="categorie">
              <ion-select-option  *ngFor="let categorie of usersCategories" [value]="categorie.id">{{categorie.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Area:</ion-label>
            <ion-select formControlName="area" >
              <ion-select-option  *ngFor="let area of usersAreas" [value]="area.id">{{area.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-button color="warning" (click)="onEditPassword(user.username)">
            mot de passe
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="8">
          <ion-button (click)="onEditUser()" [disabled]="!form.valid">
            Modifier <ion-icon name="checkmark" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
