<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title >
      <ion-label class="font-weight-bold">تعديل معلومات: {{user.name}}</ion-label>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center" padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="font-weight-bold" align="right" position="floating">الاسم الكامل</ion-label>
            <ion-input align="right" type="text"  formControlName="name"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label class="font-weight-bold" align="right" position="floating">اسم المستخدم</ion-label>
            <ion-input align="right" type="text" disabled [value]="user.username"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="font-weight-bold" align="right" position="floating">الجنس </ion-label>
            <ion-select align="right" formControlName="sex" >
              <ion-select-option  value="m">ذكر</ion-select-option>
              <ion-select-option  value="f">انثى</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label class="font-weight-bold" align="right" position="floating">رقم الهاتف</ion-label>
            <ion-input align="right" type="text" formControlName="phone"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="font-weight-bold" align="right" position="floating">النوع</ion-label>
            <ion-select  align="right" formControlName="categorie">
              <ion-select-option  *ngFor="let categorie of usersCategories" [value]="categorie.id">{{categorie.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label align="right" class="font-weight-bold" position="floating">المنطقة</ion-label>
            <ion-select align="right" formControlName="area" >
              <ion-select-option  *ngFor="let area of usersAreas" [value]="area.id">{{area.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-button color="warning" (click)="onEditPassword(user.username)">
            الرمز السري
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="8">
          <ion-button (click)="onEditUser()" [disabled]="!form.valid">
            تسجيل <ion-icon name="checkmark" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
