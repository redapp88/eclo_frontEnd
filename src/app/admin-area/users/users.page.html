<form [formGroup]="form">
<ion-button slot="end" (click)="onAddUser()">
  <ion-icon name="add" slot="icon-only"></ion-icon>
</ion-button>

<ion-grid>
  <ion-row>
  <ion-col size="4">
    <ion-item>
      <ion-label position="floating">Categorie:</ion-label>
      <ion-select formControlName="categorie" (ionChange)="loadUsers()" >
        <ion-select-option  *ngFor="let categorie of usersCategories" [value]="categorie.id">{{categorie.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mot clefs</ion-label>
      <ion-input  type="text"  formControlName="keyword" (ionChange)="loadUsers()"></ion-input>
    </ion-item>
  </ion-col>
    <ion-col size="8">
      <ion-spinner *ngIf="isLoading" ></ion-spinner>
      <table class="table">
        <tr *ngFor="let user of loadedUsers;let index = index">
          <td>{{index + 1}}</td>
          <td>{{user.name}}</td>
          <td>{{areaById(user.area)}}</td>
          <td><ion-icon name="create-outline" (click)="onEditUser(user)"></ion-icon></td>
          <td><ion-icon color="danger" name="trash" (click)="onDeleteUser(user.username)"></ion-icon></td>
        </tr>
      </table>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
