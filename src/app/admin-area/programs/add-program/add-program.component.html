<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title >
      <ion-label>nouveau Programme</ion-label>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center" padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Mois:</ion-label>
            <ion-select formControlName="month">
              <ion-select-option  *ngFor="let month of months" [value]="month">{{month}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Ann√©e:</ion-label>
            <ion-select formControlName="year">
              <ion-select-option  *ngFor="let year of years" [value]="year">{{year}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Hijri:</ion-label>
            <ion-input type="text"  formControlName="hijri"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="onAddProgram()" [disabled]="!form.valid">
            enregistrer <ion-icon name="checkmark" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
