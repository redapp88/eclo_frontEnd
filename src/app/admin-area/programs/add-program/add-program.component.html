<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title >
      <ion-label class="font-weight-bold">برنامج جديد</ion-label>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center" padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="font-weight-bold" align="right" position="floating">الشهر</ion-label>
            <ion-select class="font-weight-bold" okText="إختر" cancelText="إلغاء" align="right" formControlName="month">
              <ion-select-option  *ngFor="let month of months" [value]="month">{{month}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label class="font-weight-bold" align="right" position="floating">السنة</ion-label>
            <ion-select class="font-weight-bold" okText="إختر" cancelText="إلغاء" align="right" formControlName="year">
              <ion-select-option  *ngFor="let year of years" [value]="year">{{year}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="font-weight-bold" align="right" position="floating">التاريخ الهجري</ion-label>
            <ion-input class="font-weight-bold" align="right" type="text"  formControlName="hijri"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" offset="4">
          <ion-button expand="block" (click)="onAddProgram()" [disabled]="!form.valid">
            تسجيل <ion-icon name="checkmark" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
